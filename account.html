    <!-- Page Content -->
    <div class="container top-margin-80">


        <div class="container-fluid">
            <form id="signup_form">
                <input type="hidden" name="usestforbt" id="use_st_for_bt" value="">
                <input type="hidden" name="sqlcommand" id="sql_command" value="insert">
                <input type="hidden" name="userid" id="user_id" value="">
                         <div class="bg-light-shadow">
                <div class="row">
                   <div class="col-md-12"><p class="help-block"></p>
                    <h2><i class="ion-information-circled"></i>&nbsp;Account Info </h2></div>
                    
                </div>

                <div class="row">
                    <div class="col-md-4 form-group">

                        <label for="firstname">First Name:</label>
                        <input class="form-control" type="text" name="firstname" id="first_name" value="" placeholder="First Name" required>
                        <p class="help-block"></p>

                    </div>

                    <div class="col-md-4 form-group">

                        <label for="lastname">Last Name:</label>
                        <input class="form-control" type="text" name="lastname" id="last_name" value="" placeholder="Last Name" required>
                        <p class="help-block"></p>

                    </div>
                    <div class="col-md-4 form-group">
                        <label for="companyname">Company Name:</label>
                        <input class="form-control" type="text" name="companyname" id="company_name" value="" placeholder="Company Name" required>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="row">


                    <div class="col-md-6 form-group">

                        <label for="phone">Phone:</label>
                        <input class="form-control" type="text" name="phone" value="" id="phone" placeholder="Phone Number">
                        <p class="help-block"></p>
                    </div>
                    <div class="col-md-6 form-group">

                        <label for="email">Email:</label>
                        <input class="form-control " type="text" name="email" id="email" value="" required placeholder="Enter email address">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 form-group">

                        <label for="password">Password:</label>
                        <input class="form-control " type="password" name="password" value="" id="user_password" placeholder="Enter password">
                        <p class="help-block"></p>
                    </div>
                    <div class="col-md-6 form-group">

                        <label for="password_confirmation">Re-enter Password</label>
                        <input class="form-control " type="password" name="password_confirmation" value="" id="user_password_confirmation" placeholder="Re-enter Password">
                        <p class="help-block"></p>
                    </div>
                </div>
                </div>
                <div class="bg-light-shadow">
                <div class="row">
                    <div class="col-md-12">
                        <h2><i class="ion-ios-home"></i>&nbsp;Shipping Address</h2>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-8 form-group">
                   
                        <label for="sttreet">Street:</label>
                        <input class="form-control " type="text" name="ststreet" value="" id="st_street" placeholder="Street" required>
                        <p class="help-block"></p>
               
                </div>
                 <div class="col-md-4 form-group">
           
                        <label for="stunit">Unit:</label>
                        <input class="form-control " type="text" name="stunit" value="" id="st_unit" placeholder="Unit">
                        <p class="help-block"></p>
                    </div>
                </div>
               
       <div class="row">
                 <div class="col-md-6 form-group">
               
                        <label for="stcity">City:</label>
                        <input class="form-control " type="text" name="stcity" value="" id="st_city" placeholder="City" required>
                        <p class="help-block"></p>
                    </div>
             
                <div class="col-md-6 form-group">
                    
                        <label for="stprovince">Province:</label>
                        <select class="form-control " name="stprovince" value="" id="st_province" required>
          <option value="">Select One</option>
              <option value="AB">AB</option>
              <option value="BC">BC</option>
              <option value="MB">MB</option>
              <option value="NB">NB</option>
              <option value="NL">NL</option>
              <option value="NS">NS</option>
              <option value="NT">NT</option>
              <option value="NU">NU</option>
              <option value="ON">ON</option>
              <option value="PE">PE</option>
              <option value="QC">QC</option>
              <option value="SK">SK</option>
              <option value="YT">YT</option>
      </select>
                        <p class="help-block"></p>
                    </div>
                </div>

            <div class="row">
              
               
                <div class="col-md-6 form-group">
                
                        <label for="stpostalcode">Postal Code:</label>
                        <input class="form-control " type="text" name="stpostalcode" value="" id="st_postalcode" placeholder="Postal Code" required>
                        <p class="help-block"></p>
                    </div>
                </div>
                </div>
                         <div class="bg-light-shadow">
                <div class="row">
                    <div class="col-md-12">
                    <h2><i class="ion-ios-list"></i>&nbsp;Billing Address</h2>
                    </div>
                </div>
              <div class="row">
                   <div class="col-md-12 form-group">
                    <label for="samewithst">Same as Ship To Address:</label>
                    <input type="checkbox" name="samewithst" id="same_with_st" onchange="change_same_with_st(this)">
                </div>
              </div>
               
<div class="row">
                <div class="col-md-8 form-group">
                    
                        <label for="btstreet">Street:</label>
                        <input class="form-control " type="text" name="btstreet" value="" id="bt_street" placeholder="Street">
                        <p class="help-block"></p>
                   
                </div>
                <div class="col-md-4 form-group">
              
                        <label for="btunit">Unit:</label>
                        <input class="form-control " type="text" name="btunit" value="" id="bt_unit" placeholder="Unit">
                        <p class="help-block"></p>
        
                </div>
                </div>
                <div class="row">
                <div class="col-md-6 form-group">
             
                        <label for="btcity">City:</label>
                        <input class="form-control " type="text" name="btcity" value="" id="bt_city">
                        <p class="help-block"></p>
                
                </div>
                <div class="col-md-6 form-group">
                  
                        <label for="btprovince">Province:</label>
                        <select class="form-control " name="btprovince" value="" id="bt_province">
          <option value="">Select One</option>
              <option value="AB">AB</option>
              <option value="BC">BC</option>
              <option value="MB">MB</option>
              <option value="NB">NB</option>
              <option value="NL">NL</option>
              <option value="NS">NS</option>
              <option value="NT">NT</option>
              <option value="NU">NU</option>
              <option value="ON">ON</option>
              <option value="PE">PE</option>
              <option value="QC">QC</option>
              <option value="SK">SK</option>
              <option value="YT">YT</option>
      </select>
                        <p class="help-block"></p>
                    </div>
                </div>
      
                <div class="row">
                <div class="col-md-6 form-group">
                 
                        <label for="btpostalcode">Postal Code:</label>
                        <input class="form-control " type="text" name="btpostalcode" value="" id="bt_postalcode">
                        <p class="help-block"></p>
                    </div>
                </div>
                </div>
                         
<div class="row">
    <button type="submit" class="btn btn-primary btn-lg btn-block btn-login btn-long box-shadow" onclick="insertUser()">Next</button>
</div>
